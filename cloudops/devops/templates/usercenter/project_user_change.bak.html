{% extends "template_frame.html" %}
{% load staticfiles %}
{% block title %}业务用户添加/修改 - AUKEY{% endblock %}

{% block content %}
<style>
    #id_is_active label{
        cursor: pointer;
    }
    #id_is_active{
        list-style-type:none;
        /*border: 1px solid #b2acaf;*/
        /*height: 30px;*/
        float: left;
        color: #4e4e4e;
    }
    #id_is_active li{
        float: left;
        margin-right: 20px;
        margin-top:3px;
    }
    #id_is_active li input[type=radio]{
        display: inline-block;
        cursor: pointer;
        vertical-align: middle;
        margin-top: 2px;
        height: 14px;
    }
</style>
<link href="{% static 'bootstrap-datetimepicker/css/bootstrap-datetimepicker.css' %}" rel="stylesheet" />
<link href="{% static 'bootstrap/css/bootstrap-select.min.css' %}" rel="stylesheet">

<div class="main-text" style="padding: 20px;padding-top: 0;width: 50%;min-width: 300px;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>{{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">提交</button>
        <div class="goback">
            <a href="{% url 'user_manage' %}">
                <button type="button" class="btn btn-default">
                    取消
                </button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
{% block script_block %}
<script>
$("#usercenter_menu").css("display","block");
$("#cmdb_menu").css("display","");
{% if messages %}
    {% for message in messages %}
        new PNotify({
          title: '{{ message.tags }}',
          text: '{{ message }}',
          type: '{{ message.tags }}',
          styling: 'bootstrap3'
        });
    {% endfor %}
{% endif %}
</script>
<script src="{%static 'bootstrap/js/bootstrap-select.min.js' %}"></script>
{% endblock %}
