{% extends 'form.html' %}
{% load staticfiles %}
{% block page_title %}业务权限管理{% endblock %}
{% block table_title %}添加/修改{% endblock %}
{% block page_form %}
    {% for field in projectform %}
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">{{ field.label }}</label>
            <div class="col-md-6 col-sm-6 col-xs-12">
            {{ field }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
{% block ext_script %}
    <script type="text/javascript">
    $("#usercenter_menu_id").css("display","block");
    $("#project_moudle_manage").addClass('current-page');
    </script>
{% endblock %}
