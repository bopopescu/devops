<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="dashboard_graph">

        <div class="row x_title">
          <div class="col-md-6">
            <h3>工作流 <small> 统计</small></h3>
          </div>
          <div class="col-md-6">
            <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
              <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
              <span></span> <b class="caret"></b>
            </div>
          </div>
        </div>

        <div class="col-md-9 col-sm-9 col-xs-12">
          <div id="flow_amount_line" style="width: 100%;height: 300px;"></div>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12 bg-white">
          <div class="x_title">
            <h2>执行状态统计</h2>
            <div class="clearfix"></div>
          </div>

          <div class="col-md-12 col-sm-12 col-xs-6">
            <!-- <div>
              <p>总数 <span> (80)</span></p>
              <div class="">
                <div class="progress progress_sm" style="width: 76%;">
                  <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="100"></div>
                </div>
              </div>
            </div> -->
            <div>
              <p>已完成 <span id="through_flow"></span></p>
              <div class="">
                <div class="progress progress_sm" style="width: 76%;">
                  <div id="through_flow_count_id" class="progress-bar bg-green" role="progressbar" data-transitiongoal="0"></div>
                </div>
              </div>
            </div>
            <div>
              <p>审批中 <span id="no_approval_flow"></span></p>
              <div class="">
                <div class="progress progress_sm" style="width: 76%;">
                  <div id="no_approval_flow_count_id" class="progress-bar bg-green" role="progressbar" data-transitiongoal="0"></div>
                </div>
              </div>
            </div>
            <div>
              <p>驳回  <span id="no_through_flow"></span></p>
              <div class="">
                <div class="progress progress_sm" style="width: 76%;">
                  <div id="no_through_flow_count_id" class="progress-bar bg-green" role="progressbar" data-transitiongoal="0"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
</div>
