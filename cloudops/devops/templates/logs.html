<div class="col-md-12 col-sm-12 col-xs-12" style="height: 100%">
  <div class="x_panel" style="height: 100%">
    <div class="x_title">
      <h2>日志信息</h2>
      <ul class="nav navbar-right panel_toolbox">
   <!--      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li> -->
      </ul>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div class="dashboard-widget-content" style="height: 100%">
        <ul class="list-unstyled timeline widget roll" style="max-height: 400px; overflow-y: auto">
          {% if flow_log %}
          {% for line in flow_log %}
          <li>
            <div class="block">
              <div class="block_content">
                <h5 class="title">
                      <a>{{ line.content }}</a>
                  </h5>
                <div class="byline">
                    <span>{% if line.datetime %}{{ line.datetime }}{% elif line.createtime %}{{ line.createtime }}{% elif line.create_time %}{{ line.create_time }}{% endif %}</span>
{#                          <span>13 hours ago</span> by <a>Jane Smith</a>#}
                </div>
<!--                         <p class="excerpt">Film festivals used to be do-or-die moments for movie makers. They were where you met the producers that could fund your project, and if the buyers liked your flick, they’d pay to Fast-forward and… <a>Read&nbsp;More</a>
                        </p> -->
              </div>
            </div>
          </li>
          {% endfor %}
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</div>
